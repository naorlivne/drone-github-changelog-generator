kind: pipeline
type: docker
name: amd64_build

platform:
  os: linux
  arch: amd64

steps:
- name: docker_build_version
  image: plugins/docker
  when:
    event:
      include:
        - push
    branch:
      include:
        - master
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: naorlivne/drone-github-changelog-generator
    tags:
      - linux-amd64
      - linux-amd64-v${DRONE_BUILD_NUMBER}

